<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr-Android | Habilidades</title>
    <!--fuentes e iconos-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet" >
      <script src="https://kit.fontawesome.com/fdb3e831b7.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="skills">
        <h1>Habilidades</h1>
        <div class="skills-bar">

            <div class="bar">
                <div class="info">
                    <span>HTML <i class="fa-brands fa-html5"></i></span>
                </div>
                <div class="progress-line">
                    <span class="html"></span>
                </div>
            </div>

            <div class="bar">
                <div class="info">
                    <span>CSS <i class="fa-brands fa-css3-alt"></i></span>
                </div>
                <div class="progress-line">
                    <span class="css"></span>
                </div>
            </div>

            <div class="bar">
                <div class="info">
                    <span>BOOTSTRAP <i class="fa-brands fa-bootstrap"></i></span>
                </div>
                <div class="progress-line">
                    <span class="bootstrap"></span>
                </div>
            </div>

            <div class="bar">
                <div class="info">
                    <span>JAVASCRIPT <i class="fa-brands fa-js"></i></span>
                </div>
                <div class="progress-line">
                    <span class="javascript"></span>
                </div>
            </div>

            <div class="bar">
                <div class="info">
                    <span>JAVA <i class="fa-brands fa-java"></i></span>
                </div>
                <div class="progress-line">
                    <span class="java"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
